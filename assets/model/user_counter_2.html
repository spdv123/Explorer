<div class="row">
  <div class="col-sm-3 counter-box wow fadeInUp">
        <h4 data-from="0" data-to="{data.game_count}">{data.game_count}</h4>
        <p>探索次数</p>
  </div>
  <div class="col-sm-3 counter-box wow fadeInDown">
        <h4 data-from="0" data-to="{data.rank}">{data.rank}</h4>
        <p>榜单排名</p>
  </div>
  <div class="col-sm-3 counter-box wow fadeInUp">
        <h4 data-from="0" data-to="{data.total_score}">{data.total_score}</h4>
        <p>累计得分</p>
  </div>
  <div class="col-sm-3 counter-box wow fadeInDown">
        <h4 data-from="0" data-to="{data.avg_score}">{data.avg_score}</h4>
        <p>平均得分</p>
  </div>
</div>
